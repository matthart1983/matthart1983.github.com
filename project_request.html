<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>AgilePM</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700italic,700,500italic,500,300,300italic,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/redmond/jquery-ui.css">



    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
 <script   src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>



</head>

<body>

  <nav>
    <div id="hamburger">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <div id="header">
      <h3 class="logo"><span class="agile">agile</span><span class="pm">PM</span><i class="fa fa-sitemap " aria-hidden="true"></i>
      </h3>
    </div>
        <div id="account">
      <ul>
        <li><i class="fa fa-question-circle-o" aria-hidden="true"></i></li>
        <li><i class="fa fa-edit" aria-hidden="true"></i></li>
        <li><i class="fa fa-gear" aria-hidden="true"></i></li>
      </ul>
    </div>
    <div id="search">
      <input type="text" id="search_input" value="" />

      <button id="search-btn" class="btn"><i class="fa fa-search" aria-hidden="true"></i></button>
      <input class="btn" type="button" id="create_btn" value="Create" />
    </div>    
  </nav>

<div id="body" class="clear ">


    <div id="request_body" class="">
      <div id="title" class="standard_box" class="clear ">
        <h2>Project Request</h2>
  
        <div class="clearfix">
        <form action="">
          <label>Project Name</label><input class="project_request_input" type="text" placeholder="Please enter a meaningful name for the project" />

          Requested Kick Off Date <input class="project_request_input datepicker" type="text" placeholder="Please enter the anticipated kick-off date" />

          Target Go Live Date<input class="project_request_input datepicker" type="text" placeholder="Please enter the anticipated target go-live date" />

          Client Legal Entity <input class="project_request_input" type="text" placeholder="Please enter the Client Legal Entity Name"/>

          <label>CIS-Key</label> <input class="project_request_input" type="text" placeholder="Please enter the CIS Key"/>

          Products<input class="project_request_input" type="text" placeholder="Please enter a list of products to delivered as part of the project"/>

          Transaction Business Manager<input class="project_request_input" type="text" placeholder="Please enter the name of the Transactional Business Manager of the Client"/>

          Request Status<input class="project_request_input" type="text" placeholder="Please enter the status of the request"/>

          Legals<input class="project_request_input" type="text" placeholder="Please enter the status of the request"/>

          Urgent<input class="project_request_input" type="text" placeholder="Is this request urgent?"/>

          Description<textarea class="project_request_input" type="text" placeholder="Please enter a description of the request"></textarea>

          <label>Are Qvalent Required?</label> <input class="project_request_input" type="text" placeholder="Is a Qvalent Resource required as part of this project?"/>
          <button  class="btn" type="button" id="request_btn" value="Create">Request Project</button>
        </form>
        </div>

        </div>
      </div>
      
       
    </div>

  <aside id="menu">
    <ul>
    <li class="sd_menu_item"><i class="fa fa-home" aria-hidden="true"></i><span >Home</span</li>
    <li class="sd_menu_item"><i class="fa fa-bar-chart" aria-hidden="true"></i>Projects</li>
    <li class="sd_menu_item"><i class="fa fa-tasks" aria-hidden="true"></i>Issues</li>
    <li class="sd_menu_item"><i class="fa fa-area-chart" aria-hidden="true"></i>Reporting</li>
    </ul>
    
  </aside>

</body>

</html>
